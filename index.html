<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="player-choice-display">Player choice:</h2>
    <h2 id="computer-choice-display">Computer choice:</h2>
    <h2 id="result-display">Result:</h2>
    <div id="buttons">
      <button id="rock-button">Rock</button>
      <button id="scissors-button">Scissors</button>
      <button id="paper-button">Paper</button>
    </div>
    <div id="stats">
      <h3 id="player-wins-display">Player wins: 0</h3>
      <h3 id="computer-wins-display">Computer wins: 0</h3>
      <h3 id="ties-display">Ties: 0</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
